<section class="sect order">

  <div class="container">
    <img class="abstr-top" src="@img/order/abstr-1.svg" alt="image">
    <img class="abstr-bottom" src="@img/order/abstr-2.svg" alt="image">
    <div class="d-grid grid-column-2 gap-40">
      <div class="col">
        <h2 class="h2 mb-20">
          Оставьте заявку на бесплатную консультацию
        </h2>
        <p class="sectDescr fz-18 fw-medium mb-40">
          Оставьте свои данные - наш специалист перезвонит и детально проконсультирует по всем вопросам
        </p>
        <img src="@img/admin/order/image-1.jpg" alt="image" class="orderImg">
      </div>
      <div class="col">
        <div class="orderForm">
          <div class="inputW mb-20">
            <input type="text" class="formInput" placeholder="Ваше имя">
          </div>
          <div class="inputW mb-20">
            <input type="text" class="formInput" placeholder="Номер телефона">
          </div>
          <div class="inputW mb-15">
            <textarea name="text" id="text" cols="30" rows="10" class="formText" placeholder="Ваш вопрос..."></textarea>
          </div>
          <div class="agreement">
            Нажимая «Отправить заявку», вы соглашаетесь на <a href="#">Обработку персональных данных</a> в соответствии
            с <a href="#">Политикой конфиденциальности</a>
          </div>
          <button class="button button--green-light w-100 mt-20 fw-semibold fz-20">
            <span>Получить консультацию</span>
          </button>
        </div>
      </div>
    </div>
  </div>
</section>
